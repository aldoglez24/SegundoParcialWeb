<body>



  <header class="img text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">

          <h1 class="mb-5">{{ "bienvenida.doctor" | translate }}</h1>

          <img id="logo-image-header" class="img-fluid">

        </div>
        <div class="col-md-10 col-lg-8 ol-xl-7 mx-auto">
          <form>
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="word" class="form-control form-control-lg"
                  placeholder="{{ 'doctor.buscas' | translate }}" />
              </div>
              <div class="col-12 col-md-3">
                <a class="btn btn-primary btn-lg" href="/listadoctores">
                  {{ "buscar" | translate }}
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>


  <section>

    <div>
      <div>
        <div class="chart" style="margin: 30px;">
          <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
            [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
          </canvas>
        </div>
      </div>
    </div>
    
  </section>

  <section>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active div-carrousel first-slide">
        </div>
        <div class="carousel-item div-carrousel second-slide">
        </div>
        <div class="carousel-item div-carrousel third-slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>

  <section class="topDrs text-center bg-light">
    <div class="container">
      <h2 class="mb-5">{{ "top.doctores" | translate }}</h2>

      <div class="row">
        <div class="col-lg-4" *ngFor="let doctor of doctors">
          <div class="topDrs-item mx-auto mb-5 mb-lg-0">
            <img class="img-thumbnail rounded-circle mb-3" src="{{ doctor.photo }}" alt="topDr1" max-height="300"
              max-width="300" />
            <h5>{{ doctor.name }}</h5>
            <p class="font-weight-light mb-0">
              {{ doctor.position | translate }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>




</body>
