      <input type="text" class="form-control" id="inputAddress" />

    <div class="form-group">
      <label for="exampleFormControlTextarea1">{{

      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"

    <div class="form-group">
      <label for="exampleFormControlTextarea1">{{

    <a href="/registrodoctor">

    <a href="/doctor">
