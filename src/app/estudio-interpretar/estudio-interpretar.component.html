<div class="bg-secondary row">

  <div class="col-4">
    <button (click)="prevPage()" class="btn bg-secondary"> {{ "prevPage" | translate }}
    </button>

  </div>

  <div class="col-4 " style="text-align: center;">
    <h6 class="mt-2">{{currentPage}}/{{pageLimit}}</h6>

  </div>

  <div class="col-4">
    <button (click)="nextPage()" class="btn bg-secondary float-right">{{ "nextPage" | translate }}</button>

  </div>




</div>


<div class="col-12 mb-3">
  <div class="row card-group card-deck-studies">
    <div class="col-lg-3 col-xl-3 col-md-4 col-sm-6 col-xs-12 mt-3" *ngFor="let estudio of estudios">
      <div class="card">


        <img class="card-img-top center" style="width: 10rem; display: none;" src="../../assets/images/user.jpg"
          alt="Card image cap" />
        <div class="card-body">
          <img src={{estudio.studyImage}} class="card-img-top" alt="...">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              {{ "nombre" | translate }}: {{ estudio.name }}
            </li>
            <li class="list-group-item">
              {{ "tipo.estudio" | translate }}: {{ estudio.study }}
            </li>
            <a href="/interpretar" class="btn btn-primary">{{
              "interpretar" | translate
            }}</a>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
